<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/1_G9UfaUBS_VqtFILMe37fZw.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor </title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>You</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button class="btn btn-success">Let's play</button>
        </div>
        <div class="match fadeOut">
            <div class="winner">Choose an option</div>
            <div class="hands">
                <img class="player-hand" src="img/rock.png" alt="hand">
                <img class="computer-hand" src="img/rock.png" alt="hand">
            </div>
            <div class="options">
                <button class="rock btn btn-success">Rock</button>
                <button class="paper btn btn-success">Paper</button>
                <button class="scissores btn btn-success">Scissors</button>
            </div>
        </div>

    </section>
    
  
    



    <script src="app.js"></script>
</body>
</html>
